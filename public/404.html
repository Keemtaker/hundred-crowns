<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>


  #avocado {
    /* Set font size to adjust the size of the avocado */
    font-size: 16px;
    width: 18.25em;
    height: 25em;
    margin: 6% auto;
    background-color: #ABC637;
    border: 0.25em solid #46563a;
    border-radius: 60% / 80% 80% 50% 50%;
    box-shadow: inset 0 1.25em 4em 1.5625em #548035;
  }

  #avocado:before {
    height: 1.5%;
    width: 8%;
    float: left;
    margin-left: 46%;
    margin-top: -.5em;
    content: "";
    display: block;
    background-color: #5b392a;
    border-bottom: 0.25em solid #46563a;
    border-radius: 40%/30%;
    box-shadow: inset -4px 0px 5px 0px rgba(0, 0, 0, .5);
  }

  #avocado:after {
    height: 45%;
    width: 58%;
    position: relative;
    top: 44%;
    left: 21%;  
    content: "";
    display: block;
    background-color: #ABC637;
    border-radius: 100%;
    box-shadow: inset 35px 65px 55px 15px rgba(0, 0, 0, .25),
    inset 10px 10px 40px 10px rgba(0, 0, 0, .2);
  }


  .error-page {
    text-align: center;
  }

  .error-page h1{
    margin-top: 40px;
    font-size: 20px;

  }
  .error-button{
    text-align: left;
    margin-top: 10px;
    margin-left: 10px;
    color:#41423D;
    box-shadow: 10px;

  }

  .btn-secondary{
    font-size: 20px;
  }

</style>
</head> 

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <div class="error-page">  
       <div class="error-button">
          <input type="button" class="btn btn-success" value="Take Me Back!" onclick="history.back(-1)" />
        </div> 
        <h1>Uh oh, it appears this page doesn't exist.</h1>
        <p>Nothing edible here....</p>
        <div id=avocado></div>
      </div>

    </div>
  </div>
</body>
</html>
