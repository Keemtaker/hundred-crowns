<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>

  body {
  background-color: #f4f4f4;
}

#wrapper {
  /* Set font size to adjust the size of the egg */
  font-size: 16px;
  width: 32em;
  height: 25em;
  margin: 7% auto;
}

  /* This is the shadow for both eggs */
  #wrapper:after {
    content: "";
    width: 105%;
    height: 3em;
    display: block;
    position: relative;
    background-color: transparent;
    top: 0.875em;
    left: 3em;
    border-radius: 70%/100%;
    box-shadow: 0 100px 3em 0 rgba(52, 52, 52, .2);
  }

#egg-whole {
  width: 18.75em;
  height: 25em;
  background-color: #FFFFFF;
  position: relative;
  z-index: 1;
  box-shadow: inset -1.5em -3.5em 5.1875em 0.625em rgba(0,0,0,.1);
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  border-left: 1px solid rgba(150, 150, 150,.2);
  float: left;
}

/* I built this "yolk-first" because I was having trouble getting the yolk positioned correctly. So here it is. The downside is that the positioning for the open egg is based on the yolk, not the shell. */
#egg-half { /* yolk */
  margin: 15% auto;
  width: 11.5em;
  height: 11.5em;
  border-radius: 50%;
  background-color: #fff;
  position: relative;
  z-index: 2;
  box-shadow: inset 0 -0.625em 0.875em 0.625em #EFCC1F,
  inset -2.5em -5em 5.5em 3.5em #F8D517;
  left: 0em;
  top: 47%;
}

  #egg-half:before { /* body */
    content: "";
    display: block;
    width: 25em;
    height: 9.375em;
    background-color: #FFF;
    border-radius: 0 0 70% 45%/0 0 110% 100%;
    position: absolute;
    z-index: 2;
    top: 4.5em;
    left: -4em;
    border-left: 1px solid rgba(150, 150, 150,.2);
    border-top: 1px solid rgba(80, 80, 80,.1);
    box-shadow: inset -1.5em -4.5em 6.1875em 0.625em rgba(0,0,0,.1);
  }

  .error-page {
    text-align: center;
    }

  .error-page h1{
    margin-top: 40px;
    font-size: 20px;
  }

  .error-button{
    text-align: left;
    margin-top: 20px;
    margin-left: 20px;
    color:#41423D;
    box-shadow: 10px;

  }

  .btn-secondary{
    font-size: 20px;

  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
    <div class="error-page"> 
     <div class="error-button">

     <input type="button" class="btn btn-warning" value="Take Me Back!" onclick="history.back(-1)" />
      </div>
      <h1>Well this is embarrassing.</h1>
    <p>It appears there has been an error.</p>
    </div>
    <div id=wrapper>
  <div id=egg-whole></div>
  <div id=egg-half></div>
</div>
</div>
  </div>
</body>
</html>
